    <script language="JavaScript" type="text/javascript">


        function verifyContained(id,operationsArray){
          for(var i=0; i<operationsArray.length; i++){
            if (operationsArray[i].getId() == id)
              return(true);
          }
          return(false);
        }
        
        function testConstructor(){
          assertEquals("Default operation NUMBER_EQUAL",numberField.getDefaultOperator().getId(),"NUMBER_EQUAL");
          assertTrue("NUMBER_EQUAL contained",verifyContained("NUMBER_EQUAL",numberField.getAvailableOperators()));
          assertTrue("NUMBER_NOT_EQUAL contained",verifyContained("NUMBER_NOT_EQUAL",numberField.getAvailableOperators()));
          assertTrue("NUMBER_GREATER contained",verifyContained("NUMBER_GREATER",numberField.getAvailableOperators()));
          assertTrue("NUMBER_GREATER_OR_EQUAL contained",verifyContained("NUMBER_GREATER_OR_EQUAL",numberField.getAvailableOperators()));
          assertTrue("NUMBER_LESS contained",verifyContained("NUMBER_LESS",numberField.getAvailableOperators()));
          assertTrue("NUMBER_LESS_OR_EQUAL contained",verifyContained("NUMBER_LESS_OR_EQUAL",numberField.getAvailableOperators()));
          assertTrue("NUMBER_RANGE contained",verifyContained("NUMBER_RANGE",numberField.getAvailableOperators()));
        }
        

        
        function setUp() {
          numberField=new Ext.ux.netbox.number.NumberField("TEST");
        }
        
      function tearDown(){
        delete numberField;
        numberField=null;
      }
    </script>
