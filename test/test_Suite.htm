<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="jsunit/css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

        function nonGUISuite(){
            var result = new top.jsUnitTestSuite();
            result.addTestPage("../test_Operator.htm");
            result.addTestPage("../test_Field.htm");
            result.addTestPage("../test_FieldManager.htm");
            result.addTestPage("../test_Filter.htm");
            result.addTestPage("../test_ElementaryFilter.htm");
            result.addTestPage("../test_CompositeFilter.htm");
            result.addTestPage("../test_FilterModel.htm");
            result.addTestPage("../test_DynamicFilterModelView.htm");
            result.addTestPage("../test_LocalStoreFilterResolver.htm");
            result.addTestPage("../test_PreferenceManager.htm");
            result.addTestPage("../test_StringField.htm");
            return result;
        }


        function suite(){
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(nonGUISuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>JsUnit Test Suite</h1>

<p>This page contains a suite of tests for testing JsUnit.</p>
</body>
</html>
