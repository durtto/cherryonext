    <script language="JavaScript" type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">


        function verifyContained(id,operationsArray){
          for(var i=0; i<operationsArray.length; i++){
            if (operationsArray[i].getId() == id)
              return(true);
          }
          return(false);
        }
        
        function testConstructor(){
          assertEquals("Default operation DATE_PERIOD",numberField.getDefaultOperator().getId(),"DATE_PERIOD");
          assertTrue("DATE_EQUAL contained",verifyContained("DATE_EQUAL",numberField.getAvailableOperators()));
          assertTrue("DATE_GREATER contained",verifyContained("DATE_GREATER",numberField.getAvailableOperators()));
          assertTrue("DATE_GREATER_OR_EQUAL contained",verifyContained("DATE_GREATER_OR_EQUAL",numberField.getAvailableOperators()));
          assertTrue("DATE_LESS contained",verifyContained("DATE_LESS",numberField.getAvailableOperators()));
          assertTrue("DATE_LESS_OR_EQUAL contained",verifyContained("DATE_LESS_OR_EQUAL",numberField.getAvailableOperators()));
          assertTrue("DATE_RANGE contained",verifyContained("DATE_RANGE",numberField.getAvailableOperators()));
          assertTrue("DATE_PERIOD contained",verifyContained("DATE_PERIOD",numberField.getAvailableOperators()));
        }
        

        
        function setUp() {
          numberField=new Ext.ux.netbox.date.DateField("TEST");
        }
        
      function tearDown(){
        delete numberField;
        numberField=null;
      }
    </script>
