<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Operation Tests</title>
    <link rel="stylesheet" type="text/css" href="jsunit/css/jsUnitStyle.css">
    <link rel="stylesheet" type="text/css" href="../ext/resources/css/ext-all.css" />
    <script type="text/javascript" src="../ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../ext/ext-all-debug.js"></script>
    <script language="JavaScript" type="text/javascript" src="../src/netbox/core/Operator.js"></script>
    <script language="JavaScript" type="text/javascript" src="../src/netbox/core/Field.js"></script>
    <script language="JavaScript" type="text/javascript" src="../src/netbox/string/TextFieldOperator.js"></script>
    <script language="JavaScript" type="text/javascript" src="../src/netbox/string/StringListOperator.js"></script>
    <script language="JavaScript" type="text/javascript" src="../src/netbox/string/StringField.js"></script>
    <script language="JavaScript" type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

        var stringFilterType = null;

        function verifyContained(id,operationsArray){
          for(var i=0; i<operationsArray.length; i++){
            if (operationsArray[i].getId() == id)
              return(true);
          }
          return(false);
        }
        
        function testConstructor(){
          assertEquals("Default operation STRING_EQUAL",stringField.getDefaultOperator().getId(),"STRING_EQUAL");
          assertTrue("STRING_EQUAL contained",verifyContained("STRING_EQUAL",stringField.getAvailableOperators()));
          assertTrue("STRING_DIFFERENT contained",verifyContained("STRING_DIFFERENT",stringField.getAvailableOperators()));
          assertTrue("STRING_CONTAINS contained",verifyContained("STRING_CONTAINS",stringField.getAvailableOperators()));
          assertTrue("STRING_DOESNT_CONTAIN contained",verifyContained("STRING_DOESNT_CONTAIN",stringField.getAvailableOperators()));
          assertTrue("STRING_STARTS_WITH contained",verifyContained("STRING_STARTS_WITH",stringField.getAvailableOperators()));
          assertTrue("STRING_ENDS_WITH contained",verifyContained("STRING_ENDS_WITH",stringField.getAvailableOperators()));
        }
        

        
        function setUp() {
          stringField=new Ext.ux.netbox.string.StringField("TEST");
        }
        
      function tearDown(){
        delete stringFilterType;
        stringFilterType=null;
      }
    </script>
</head>

<body>
<h1>JsUnit Operation Tests</h1>

</body>
